<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
  </h:head>
  <h:body>
    <p:galleria value="#{fileUploader.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
      <p:graphicImage value="#{fileUploader.getImage(image)}"/>
    </p:galleria>
    <h:form enctype="multipart/form-data">
      <p:growl id="messages" showDetail="true" />
      <p:fileUpload value="#{fileUploader.file}" mode="simple" />
      <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploader.upload}" />
    </h:form>
  </h:body>
</html>
